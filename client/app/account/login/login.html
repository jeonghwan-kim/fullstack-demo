<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col s12">
      <h1>Login</h1>
      <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
    </div>
    <form class="col s12" name="form" ng-submit="login(form)" navalidate>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="" type="email" id="email" name="email" class="validate" ng-model="user.email" required >
          <label for="email" class="active">Email</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="" type="password" id="password" name="password" class="validate" ng-model="user.password" required >
          <label for="password" class="active">Password</label>
        </div>

        <div class="col s12 has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div class="col s12">
          <button class="waves-effect waves-light btn" type="submit">
            Login
          </button>
          <a class="waves-effect waves-light btn" href="/signup">
            Register
          </a>
        </div>

        <div class="col s12">
          <hr />
          <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
          <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
            <i class="fa fa-twitter"></i> Connect with Twitter
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
