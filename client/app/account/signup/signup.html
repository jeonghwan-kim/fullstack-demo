<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col s12">
      <h1>Sign up</h1>
    </div>
    <form class="col s12" name="form" ng-submit="register(form)" novalidate>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="" type="text" id="name" name="name" class="validate" ng-model="user.name"
                 required/>
          <label class="active" for="name">Name</label>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="input-field col s12">
          <input placeholder="" type="email" id="email" name="email" class="validate" ng-model="user.email"
                 required mongoose-error/>
          <label for="email" class="active">Email</label>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="input-field col s12">
          <input type="password" id="password" name="password" class="password" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <label class="active" for="password">Password</label>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div class="col s12">
          <button class="waves-effect waves-light btn" type="submit">
            Sign up
          </button>
          <a class="waves-effect waves-light btn" href="/login">
            Login
          </a>
        </div>

        <div class="col s12">
          <hr>
          <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
          <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
            <i class="fa fa-twitter"></i> Connect with Twitter
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
